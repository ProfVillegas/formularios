<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>Calculadora</title>
</head>

<body>
<center>
<style>
	body {background-color: darkblue; color: black; align-content: center;}
	.boton {margin: 10px; padding: 20px; height: 10px; border: 2px solid black;
    border-collapse: collapse;}
	.container{height: 450px; width: 350px; border: 7px solid black;
    border-collapse: collapse; }
	div{background-color:chartreuse; float:center;}
	.texto{margin: 20px; width: 250px; height: 50px}
	
	
	
	
</style>
<div class="container">
<h1 align="center">Calculadora</h1>
<button type="button" class="texto"></button> <br>
<button type="button" class="boton">1</button>
<button type="button" class="boton">2</button>
<button type="button" class="boton" >3</button>
<button type="button" class="boton" >+</button>
<button type="button" class="boton" >4</button>
<button type="button" class="boton" >5</button>
<button type="button" class="boton" >6</button>
<button type="button" class="boton" >-</button>
<button type="button" class="boton" >7</button>
<button type="button" class="boton" >8</button>
<button type="button" class="boton">9</button>
<button type="button" class="boton" >x</button>
<button type="button" class="boton">0</button>
<button type="button" class="boton" >.</button>
<button type="button" class="boton" >=</button>
<button type="button" class="boton" >/</button>
</div>

</center>
</body>
</html>
