<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script 

	type="text/javascript">
	var nombre="Desconocido";
	function clickme(){
		nombre=prompt("Proporcione Su nombre","");
		document.getElementById("texto").innerHTML= "Hola" +nombre;
		//alert("Hola"+nombre);
	}
	function bienvenido(){
		document.getElementById("texto").innerHTML = "Bienvenido" +nombre
		//alert("Bienvenido" +nombre);
	}
	function adios(){
		document.getElementById("texto").innerHTML= "Adios" +nombre
		//alert("Adios" +nombre);
	}
	
	function cambiar(elemento, valor){
		if (valor==2){
		elemento.src="../corr.gif";
		} else {
			elemento.src="../incorr.gif"; 
		}
	}
</script>
</head>

<body>

<input type="button" name="Saludo" value="Saludame" onClick="clickme()" onMouseOver="bienvenido()" onMouseOut="adios()">

<div id="texto">
</div>
<img src="../corr.gif" onMouseOver="cambiar(this,1)" onMouseOut="cambiar(this,2)">
</body>
</html>
