<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>EICC_click</title>
<script type="text/javascript">
var nombre="Desocnocido";

function clickname(){
	nombre=prompt("Proporcione su nombre:","");
	document.getElementById("texto").innerHTML="Hola " +nombre;
	//alert("Hola" + nombre);
}
    function bienvenido(){
		document.getElementById("texto").innerHTML=" Bienvenido " +nombre;
	//alert ("Bienvenido"+ nombre);
	}
	
		function adios(){
		document.getElementById("texto").innerHTML=" Adios " +nombre;	
		//alert ("adios" + nombre);	
}

function cambiar(elemento, valor){
	if(valor==2){
		elemento.src="IMagn/corr.gif";
	}else{
		elemento.src="IMagn/incorr.gif";
	}
}
</script>
</head>

<body>
<input type="button" name="saludo" value="Saludame"
 onClick="clickname()" onMouseOver="bienvenido()" onMouseOut="adios()">
 <div id="texto"> </div>
 
 <img src="IMagn/corr.gif" onMouseOver="cambiar(this,1)" 
  onMouseOut="cambiar(this,2)">
 

</body>
</html>
