<head>

</head>

<body>
<script type="text/javascript">
opcion=prompt("Proporcione valor del 1 al 3",0);
switch(opcion){
	case 1:{ document.writeln("Proporciono 1<br>");
		break;
	}
	default:{document.writeln("No proporciono una opcion valida<br>");
	}
}
for(x=0;x<opcion;x++){

}

}
if(true||false){
	document.writeln("true");
}
else{
	document.writeln("false");
}
if(true && false){
	document.writeln("true");
}

}

 {

	document.write( nombre );
document.write( "</b><hr>" );
}
despNombre("tu papá");

	return numero * numero * numero;
	}
for(x=0;x<10;x++){
	document.writeln("<p>"+cubo(x)+"</p>");
	}
</script>
